<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cubes - Assignments</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.6; 
            margin: 0;
            background-color: #f6f8fa;
            color: #24292e;
        }
    .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2em;
        }
    .content-box {
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            padding: 1.5em; 
            margin-bottom: 2em; 
            border-radius: 8px;
            text-align: center;
        }
        nav {
            background-color: #24292e;
            padding: 1em 0;
            margin-bottom: 2em;
        }
        nav ul {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2em;
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 { 
            color: #24292e;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
    .assignment-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2em;
        }
    .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            background-color: #2c974b;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
    .btn:hover {
            background-color: #278742;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="index.html">Assignments</a></li>
        </ul>
    </nav>

    <div class="container">
        <main>
            <section class="content-box">
                <h1>Project Assignments</h1>
                <p>Please select an assignment to view the video tutorials and instructions.</p>
                <div class="assignment-buttons">
                    <a href="Assignment1/assignment-1.html" class="btn">Assignment 1</a>
                    <a href="Assignment2/assignment2.html" class="btn">Assignment 2</a>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
